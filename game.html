<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSight AI - Sorting Game</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 70, 130, 0.1);
            padding: 24px;
            width: 90%;
            max-width: 900px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: #004a99;
            margin-top: 0;
            margin-bottom: 8px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 24px;
            color: #555;
        }

      
        #item-shelf {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 12px;
            margin-bottom: 32px;
            min-height: 140px;
            max-height: 260px; 
            overflow-y: auto; 
        }
        
        .waste-item {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            cursor: grab;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            color: #fff;
            font-size: 14px;
            text-align: center;
            padding: 5px;
            box-sizing: border-box; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        .waste-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .waste-item:active {
            cursor: grabbing;
            opacity: 0.8;
            transform: scale(0.95);
        }

     
        #bin-area {
            display: flex;
            justify-content: space-around;
            gap: 24px;
        }

     
        .bin {
            width: 45%;
            height: 250px;
            border-radius: 16px;
            border: 3px dashed #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
        }

        .bin-icon {
            font-size: 3.5em;
            pointer-events: none; 
        }

        .bin-label {
            font-size: 1.5em;
            font-weight: 700;
            margin-top: 16px;
            pointer-events: none;
        }

      
        #bio-bin {
            border-color: #4CAF50;
            background-color: #f1fff1;
        }

        #bio-bin .bin-icon, #bio-bin .bin-label {
            color: #4CAF50;
        }

        #non-bio-bin {
            border-color: #007BFF;
            background-color: #f0f7ff;
        }

        #non-bio-bin .bin-icon, #non-bio-bin .bin-label {
            color: #007BFF;
        }

        
        .bin.drag-over {
            transform: scale(1.03);
            border-style: solid;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        
        #feedback-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal-content {
            background-color: #fff;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.2s ease-in-out;
        }

        #modal-icon {
            font-size: 4em;
            margin-bottom: 16px;
        }

        #modal-title {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 12px;
        }

        #modal-message {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        #modal-close-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #modal-close-btn:hover {
            background-color: #0056b3;
        }

     
        #modal-content.correct {
            border-top: 10px solid #4CAF50;
        }
        #modal-content.correct #modal-icon {
            color: #4CAF50;
        }
        #modal-content.correct #modal-close-btn {
            background-color: #4CAF50;
        }
        #modal-content.correct #modal-close-btn:hover {
            background-color: #388e3c;
        }

        #modal-content.wrong {
            border-top: 10px solid #f44336;
        }
        #modal-content.wrong #modal-icon {
            color: #f44336;
        }
        #modal-content.wrong #modal-close-btn {
            background-color: #f44336;
        }
        #modal-content.wrong #modal-close-btn:hover {
            background-color: #d32f2f;
        }

   
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>GreenSight Sorting Challenge</h1>
        <p>Drag the waste item to the correct bin!</p>

       
        <div id="item-shelf">
            
            <div class="waste-item" draggable="true" id="item-1" style="background-color: #8BC34A;" 
                 data-type="bio" 
                 data-reason="Apple cores are organic food waste. They break down naturally in the environment.">
                Apple Core
            </div>
            <div class="waste-item" draggable="true" id="item-2" style="background-color: #03A9F4;"
                 data-type="non-bio" 
                 data-reason="Plastic bottles are made from PET, which is not biodegradable and must be recycled.">
                Plastic Bottle
            </div>
            <div class="waste-item" draggable="true" id="item-3" style="background-color: #FFEB3B; color: #555;"
                 data-type="bio"
                 data-reason="Banana peels are organic food waste and will decompose, making them biodegradable.">
                Banana Peel
            </div>
            <div class="waste-item" draggable="true" id="item-4" style="background-color: #f44336;"
                 data-type="non-bio"
                 data-reason="This plastic cup is non-biodegradable. It's a single-use plastic that pollutes if not recycled.">
                Plastic Cup
            </div>
            <div class="waste-item" draggable="true" id="item-5" style="background-color: #795548;"
                 data-type="bio"
                 data-reason="Cardboard is made from paper (wood fibers), so it's fully biodegradable.">
                Cardboard Box
            </div>
            <div class="waste-item" draggable="true" id="item-6" style="background-color: #9E9E9E;"
                 data-type="non-bio"
                 data-reason="Glass is made from sand. It does not decompose, but it is 100% recyclable!">
                Glass Bottle
            </div>
            
           
            <div class="waste-item" draggable="true" id="item-7" style="background-color: #D2B48C; color: #555;"
                 data-type="bio"
                 data-reason="Newspaper is made from paper (wood pulp), so it's fully biodegradable.">
                Newspaper
            </div>
            <div class="waste-item" draggable="true" id="item-8" style="background-color: #B0C4DE; color: #333;"
                 data-type="non-bio"
                 data-reason="Tin cans are made of metal, which does not decompose but is highly recyclable.">
                Tin Can
            </div>
            <div class="waste-item" draggable="true" id="item-9" style="background-color: #F5F5DC; color: #555;"
                 data-type="bio"
                 data-reason="Egg shells are organic kitchen waste and are great for compost!">
                Egg Shells
            </div>
            <div class="waste-item" draggable="true" id="item-10" style="background-color: #ADD8E6; color: #333;"
                 data-type="non-bio"
                 data-reason="Plastic bags are non-biodegradable and a major pollutant. They must be recycled at special drop-offs.">
                Plastic Bag
            </div>
            <div class="waste-item" draggable="true" id="item-11" style="background-color: #F08080;"
                 data-type="bio"
                 data-reason="Leftover food is organic waste and will decompose, making it biodegradable.">
                Leftover Food
            </div>
            <div class="waste-item" draggable="true" id="item-12" style="background-color: #fefefe; color: #555; border: 1px solid #ccc;"
                 data-type="non-bio"
                 data-reason="Styrofoam is a type of plastic that is non-biodegradable and very difficult to recycle.">
                Styrofoam Cup
            </div>
           
        </div>

     
        <div id="bin-area">
            <div class="bin" id="bio-bin" data-type="bio">
                <div class="bin-icon">üåø</div>
                <div class="bin-label">Biodegradable</div>
            </div>
            <div class="bin" id="non-bio-bin" data-type="non-bio">
                <div class="bin-icon">‚ôªÔ∏è</div>
                <div class="bin-label">Non-Biodegradable</div>
            </div>
        </div>
    </div>

  
    <div id="feedback-modal">
        <div id="modal-content">
            <div id="modal-icon"></div>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-close-btn">Continue</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wasteItems = document.querySelectorAll('.waste-item');
            const bins = document.querySelectorAll('.bin');
            const modal = document.getElementById('feedback-modal');
            const modalContent = document.getElementById('modal-content');
            const modalIcon = document.getElementById('modal-icon');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const closeModalBtn = document.getElementById('modal-close-btn');

            let draggedItem = null;

            
            wasteItems.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    draggedItem = e.target;
                    setTimeout(() => {
                        e.target.style.opacity = '0.5'; 
                    }, 0);
                });

                
                item.addEventListener('dragend', (e) => {
                    setTimeout(() => {
                        e.target.style.opacity = '1';
                        draggedItem = null;
                    }, 0);
                });
            });

            bins.forEach(bin => {
                bin.addEventListener('dragover', (e) => {
                    e.preventDefault(); 
                    e.currentTarget.classList.add('drag-over');
                });

                
                bin.addEventListener('dragleave', (e) => {
                    e.currentTarget.classList.remove('drag-over');
                });

               
                bin.addEventListener('drop', (e) => {
                    e.preventDefault();
                    e.currentTarget.classList.remove('drag-over');

                    if (!draggedItem) return;

                    const binType = e.currentTarget.dataset.type;
                    const itemType = draggedItem.dataset.type;
                    const itemReason = draggedItem.dataset.reason;

                    if (binType === itemType) {
                        
                        showModal(true, "That's correct!", `Well done! ${itemReason}`);
                      
                        draggedItem.classList.add('hidden');
                        draggedItem = null;
                    } else {
                        
                        const wrongBinType = binType === 'bio' ? 'Biodegradable' : 'Non-Biodegradable';
                        showModal(false, "That's wrong!", `You put this in the ${wrongBinType} bin, but... ${itemReason}`);
                    }
                });
            });

       

            function showModal(isCorrect, title, message) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;

                if (isCorrect) {
                    modalContent.className = 'correct';
                    modalIcon.textContent = '‚úÖ';
                } else {
                    modalContent.className = 'wrong';
                    modalIcon.textContent = '‚ùå';
                }

                modal.style.display = 'flex';
                setTimeout(() => {
                    modalContent.style.transform = 'scale(1)';
                    modalContent.style.opacity = '1';
                }, 10);
            }

            function closeModal() {
                modalContent.style.transform = 'scale(0.8)';
                modalContent.style.opacity = '0';
                setTimeout(() => {
                    modal.style.display = 'none';
                    
                    checkAllSorted();
                }, 200);
            }
            
            closeModalBtn.addEventListener('click', closeModal);
           
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

           
            
            function checkAllSorted() {
                const remainingItems = document.querySelectorAll('.waste-item:not(.hidden)');
                if (remainingItems.length === 0) {
                   
                    showModal(true, "All Sorted!", "Great job, you've sorted all the items! The game will now reset.");
                   
                    closeModalBtn.onclick = () => {
                        closeModal();
                        resetGame();
                    };
                } else {
                   
                     closeModalBtn.onclick = closeModal;
                }
            }

            function resetGame() {
                wasteItems.forEach(item => {
                    item.classList.remove('hidden');
                });
               
                closeModalBtn.onclick = closeModal;
            }
        });
    </script>
</body>
</html>
